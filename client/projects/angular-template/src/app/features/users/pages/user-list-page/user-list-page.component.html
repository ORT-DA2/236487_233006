<div class="private-page-container">
  <p-button label="New User" (click)="onCreateRequested()"/>

  <user-list [vm$]="vm$" (actionEvent)="onActionSelected($event)"/>
  <loading *ngIf="(vm$ | async)?.loading" />
</div>

<user-dialog
  [error$]="dialogError$"
  (userCreated)="onUserCreated($event)"
  (userEdited)="onUserEdited($event)"
/>

<delete-dialog
  (deleted)="onDeleteConfirmation($event)"
/>
